<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV QuickView</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="main-content">
        <!-- NEW: Options panel for header toggle -->
        <div id="view-options">
            <label class="checkbox">
                <input type="checkbox" id="has-header-checkbox" checked>
                File has a header row (first row is used for sorting)
            </label>
        </div>

        <div id="search-bar">
            <p class="search-title">Filter Rows</p>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" id="search-input" type="text" placeholder="Enter text to filter...">
                </div>
                <div class="control">
                    <button class="button" id="clear-search-btn" title="Clear Search">
                        &times;
                    </button>
                </div>
            </div>
            <div id="search-stats"></div>
        </div>

        <div id="csv-render-container">
            <!-- Table will be generated here by viewer.js -->
        </div>
    </main>

    <div id="copy-tooltip" class="is-hidden">Copied!</div>

    <!-- NEW: Loading modal -->
    <div class="modal" id="loading-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box has-text-centered">
                <p class="title is-4">Processing...</p>
                <p>Sorting data. Please wait.</p>
            </div>
        </div>
    </div>
    
    <script src="js/viewer.js"></script>
</body>
</html>

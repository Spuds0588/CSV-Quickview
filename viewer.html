<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV QuickView</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- New wrapper to ensure consistent alignment -->
    <main id="main-content">
        <div id="search-bar" class="is-hidden">
            <p class="search-title">Filter Rows</p>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" id="search-input" type="text" placeholder="Enter text to filter...">
                </div>
                <div class="control">
                    <button class="button" id="clear-search-btn" title="Clear Search">
                        &times;
                    </button>
                </div>
            </div>
            <div id="search-stats"></div>
        </div>

        <div id="csv-render-container">
            <!-- Table will be generated here by viewer.js -->
        </div>
    </main>

    <!-- New Tooltip element for copy feedback -->
    <div id="copy-tooltip" class="is-hidden">Copied!</div>
    
    <script src="js/viewer.js"></script>
</body>
</html>
